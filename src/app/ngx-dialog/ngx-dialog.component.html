<div class="dialog-overlay">
  <div class="dialog-box">
    <div class="dialog-header">
      <h3>{{ title }}</h3>
    </div>
    <div class="dialog-body">
      <div id='graphContainer' width="960" height="600" ></div>
    </div>
    <div class="dialog-footer">
      <button (click)="closeHandler()">Close</button>
    </div>
  </div>
</div>
